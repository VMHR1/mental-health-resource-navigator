<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Program Details • Texas Youth Mental Health Resource Finder</title>
  <meta name="description" content="Detailed information about mental health program" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' https://api.github.com https://formspree.io https://api.qrserver.com; font-src 'self' data: https://fonts.gstatic.com; base-uri 'self'; form-action 'self' https://formspree.io;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <link rel="stylesheet" href="styles.css">
  <script src="security.js?v=2"></script>
  <script src="js/data-validator.js"></script>
  <script src="js/config/constants.js"></script>
  <script src="js/utils/helpers.js"></script>
  <script src="js/modules/storage.js"></script>
  <script src="js/modules/search.js"></script>
  <script src="js/state-manager.js"></script>
  <style>
    .program-detail-header {
      background: linear-gradient(135deg, rgba(79,209,197,.12), rgba(122,167,255,.12));
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid var(--stroke);
    }
    .program-detail-title {
      font-size: 28px;
      font-weight: 950;
      margin: 0 0 8px;
    }
    .program-detail-org {
      font-size: 18px;
      color: var(--muted);
      margin: 0 0 16px;
    }
    .program-detail-badges {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .program-detail-section {
      background: var(--cardSolid);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
    }
    .program-detail-section h3 {
      margin: 0 0 12px;
      font-size: 18px;
      font-weight: 900;
      color: var(--ink);
    }
    .program-detail-grid {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }
    .program-detail-label {
      font-weight: 700;
      color: var(--muted);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: .06em;
    }
    .program-detail-value {
      color: var(--ink);
      font-size: 14px;
      line-height: 1.6;
    }
    .related-programs {
      margin-top: 32px;
    }
    .related-programs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    @media (max-width: 768px) {
      .program-detail-grid {
        grid-template-columns: 1fr;
      }
      .program-detail-label {
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient" aria-hidden="true"></div>
  
  <div class="crisis-banner" role="region" aria-label="Crisis information">
    <div class="inner">
      If someone is in immediate physical danger, call 911.
      <a href="tel:988">988 Lifeline</a>
      <a href="https://www.samhsa.gov/find-help/988" target="_blank" rel="noopener">What is 988?</a>
    </div>
  </div>

  <div class="container">
    <header style="padding: 20px 0;">
      <div class="header-content">
        <div class="brand">
          <div class="mark" aria-hidden="true"></div>
          <div>
            <p class="kicker">Texas Youth Mental Health</p>
            <p class="title">Resource Finder</p>
          </div>
        </div>
        <div class="header-actions">
          <a class="btnlike btn-primary" href="index.html">← Back to Search</a>
        </div>
      </div>
    </header>

    <div id="programDetail" class="program-detail-container">
      <div class="empty-state">
        <div class="empty-icon">⏳</div>
        <h3>Loading program details...</h3>
      </div>
    </div>
  </div>

  <script src="js/program-detail.js"></script>
</body>
</html>
